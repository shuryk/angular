<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model="lunchDishes"
             ng-class="inputLunchStyle"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <small id="passwordHelpInline" class="text-muted">
              I do NOT consider an empty item, i.e., , , as an item towards to the count
            </small>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <p ng-class="customStyle.colorClass" >
            {{commentMsg}}
           </p>
           
         </div>
   </div>

</body>
</html>
